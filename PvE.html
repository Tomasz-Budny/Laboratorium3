<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomasz Budny - kółko krzyżyk</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header><h1>Kółko i krzyżyk</h1></header>
    <hr>
    <div class="score-panel">
        <h2 class="score-header">Punktacja</h2>

        <div class="players-score">
            <div class="score X-score">
                X: 0
            </div>
            <div class="score O-score">
                O: 0
            </div>
        </div>
    </div>
    <div class="tic-tac-toe-board">
        <div class="container">
            <div class="cell rounded-1" cell-index="0"></div>
            <div class="cell" cell-index="1"></div>
            <div class="cell rounded-2" cell-index="2" ></div>
            <div class="cell" cell-index="3"></div>
            <div class="cell" cell-index="4"></div>
            <div class="cell" cell-index="5"></div>
            <div class="cell rounded-3" cell-index="6"></div>
            <div class="cell" cell-index="7"></div>
            <div class="cell rounded-4" cell-index="8"></div>
        </div>
    </div>
    <div class="control-panel">
        <h3 class="status"></h3>
        <button class="restart">Nowa gra</button>
        <a href="PvE.html">Zagraj z drugim graczem</a>
    </div>
</body>
<script src="PvE.js"></script>
</html>
